<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Recipe Finder</h1>
  </header>

  <main>
    <section class="ingredient-section">
      <div>
        <input type="text" id="ingredient-input" placeholder="Enter an ingredient (e.g., Tomato)">
        <button id="add-ingredient">
          <i class="fas fa-plus-circle"></i> Add Ingredient
        </button>
      </div>
      <ul id="ingredient-list"></ul>
      <button id="get-recipes">
        <i class="fas fa-search"></i> Get Recipes
      </button>
    </section>

    <section id="recipe-container" class="recipe-container"></section>

    <section id="favorites-section" class="favorites-section">
      <h2><i class="fas fa-heart"></i> Your Favorites</h2>
      <ul id="favorites-list"></ul>
      <!-- <div class="rating" data-recipe-id="${recipe.id}">
        ${generateStars(0)}  Generates empty stars for unrated recipes -->
      </div>
    </section>
  </main>

  <footer>
    <p>Recipe Finder Â© 2024</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Recipe Finder</h1>
  </header>

  <main>
    <section class="ingredient-section">
      <div>
        <input type="text" id="ingredient-input" placeholder="Enter an ingredient">
        <button id="add-ingredient">Add Ingredient</button>
      </div>
      <ul id="ingredient-list"></ul>
      <button id="get-recipes">Get Recipes</button>
    </section>

    <section id="recipe-container" class="recipe-container"></section>

    <section id="favorites-section" class="favorites-section">
      <h2>Your Favorites</h2>
      <ul id="favorites-list"></ul>
    </section>
  </main>

  <footer>
    <p>Recipe Finder Â© 2024</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
